pathogenicity_authority:
  type: dictionary
  displayName: Патогенность (основание)
  doc: Справочник источников для проставления патогенности.   
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - title:
        type: VARCHAR(20)
        doc: Название типа аттрибута.
    - description:
        type: TEXT
        canBeNull: true
        doc: Описание типа аттрибута.
    - resource: 
        type: INT
        reference: resources
        doc: Ресурс, используемый для рекоммендаций.
    - comment:
        type: TEXT
        doc: Комментарий.
        canBeNull: true
    - creationDate___:
        type: TIMESTAMP
        canBeNull: true
        defaultValue: CURRENT_TIMESTAMP
    - modificationDate___:
        type: TIMESTAMP
        canBeNull: true        
    - whoInserted___:
        type: VARCHAR(100)
        canBeNull: true        
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true 
