sample_types:
  type: dictionary
  primaryKey: ID
  displayName: Sample type
  doc: Типы образцов. Например, метагеномика, онкопанель и т.п. Может быть привязана к типу реактивов.  
  
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        primaryKey: true
    - title:
        type: VARCHAR(100)
    - description:
        type: TEXT
        canBeNull: true
    - template:
        type: KEYTYPE
        reference: sample_templates
        canBeNull: true
        doc: Шаблон для описания мета-данных для соответствующего типа данных секвенирования.
    - comment:
        type: TEXT
        canBeNull: true
    - creationDate___:
        type: TIMESTAMP
        defaultValue: CURRENT_TIMESTAMP
    - modificationDate___:
        type: TIMESTAMP
        canBeNull: true        
    - whoInserted___:
        type: VARCHAR(100)
        defaultValue: '''Administrator'''
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true 
  
  queries:
  - All records:
      type: 1D
      invisible: true
      roles: '@AllRoles'
      operations:
      - Insert
      - Edit
      - Delete
      - Filter
      code: |2-
            SELECT 
              st.id AS "ID",
              st.title AS "Title",
              st.description AS "Description",
              template.id AS "___templateID",
              template.title AS "Template",
              '<link table="sample_templates" queryName="All records" using="___templateID" columns="ID" />' AS ";Template",
              st.comment AS "Comment;<quick visible='false' />",
              <@COMMON_WHO_FIELDS 'st' />
            FROM sample_types st
            LEFT JOIN sample_templates template ON template.id = st.template
            ORDER BY st.title
  - '*** Selection view ***':
      type: 1D_unknown
      roles: '@AllRolesExceptGuest'
      code: |2-
            SELECT id, title FROM sample_templates ORDER BY title
  operations:
  - Insert:
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - Edit:
      records: 1
      layout: '{"type":"modalForm"}'
      roles: [Administrator]
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Filter:
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - Delete:
      records: 2
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentDeleteOperation

