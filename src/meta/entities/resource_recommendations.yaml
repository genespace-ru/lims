resource_recommendations:
  type: collection
  displayName: Ресурсы - рекомендации
  doc: Описывает связь между ресурсами для аннотации SNV и CNV и соответствующими методическими рекомендациями.
  order: '14'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - resource: 
        type: INT
        reference: resources
    - recommendation: 
        type: INT
        reference: resources
    - comment:
        type: TEXT
        canBeNull: true
    - creationDate___:
        type: TIMESTAMP
        canBeNull: true
        defaultValue: CURRENT_TIMESTAMP
    - modificationDate___:
        type: TIMESTAMP
        canBeNull: true        
    - whoInserted___:
        type: VARCHAR(100)
        canBeNull: true        
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true 
