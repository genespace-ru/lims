programs:
  type: dictionary
  displayName: Программы
  doc: Программы, используемые для аннотации SNV и CNV.
  order: '14'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - title:
        type: VARCHAR(20)
        doc: Название программы.
    - version:
        type: VARCHAR(20)
        canBeNull: true        
        doc: Версия программы.
    - description:
        type: TEXT
        doc: Описание программы.
        canBeNull: true
    - comment:
        type: TEXT
        canBeNull: true
    - creationDate___:
        type: TIMESTAMP
        canBeNull: true
        defaultValue: CURRENT_TIMESTAMP
    - modificationDate___:
        type: TIMESTAMP
        canBeNull: true        
    - whoInserted___:
        type: VARCHAR(100)
        canBeNull: true        
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true 
