databases:
  type: dictionary
  displayName: Базы данных
  doc: Базы данных, используемые для аннотации SNV и CNV.
  order: '14'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - title:
        type: VARCHAR(20)
        doc: Название базы данных.
    - version:
        type: VARCHAR(20)
        canBeNull: true        
        doc: Версия базы данных.
    - description:
        type: TEXT
        doc: Описание базы данных.
        canBeNull: true
    - comment:
        type: TEXT
        canBeNull: true
    - creationDate___:
        type: TIMESTAMP
        canBeNull: true
        defaultValue: CURRENT_TIMESTAMP
    - modificationDate___:
        type: TIMESTAMP
        canBeNull: true        
    - whoInserted___:
        type: VARCHAR(100)
        canBeNull: true        
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true 
