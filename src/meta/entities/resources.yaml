resources:
  type: dictionary
  primaryKey: ID
  displayName: Ресурсы (для аннотации)
  doc: Программы, базы данных и рекоммендации, используемые для аннотации SNV и CNV.

  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - type:
        type: ENUM('database', 'program', 'recommendation', 'other')
        doc: Тип ресурса.
    - title:
        type: VARCHAR(100)
        doc: Название ресурса.
    - version:
        type: VARCHAR(50)
        canBeNull: true        
        doc: Версия ресурса.
    - description:
        type: TEXT
        canBeNull: true
    - url:
        type: VARCHAR(100)
        canBeNull: true        
        doc: Ссылка на сайт ресурса.
    - license:
        type: VARCHAR(200)
        canBeNull: true        
        doc: Лицензия, по которой распространяется ресурс.
    - comment:
        type: TEXT
        canBeNull: true
        doc: Разные комментарии, в том числе вопросы и замечания. 
    - creationDate___:
        type: TIMESTAMP
        canBeNull: true
        defaultValue: CURRENT_TIMESTAMP
    - modificationDate___:
        type: TIMESTAMP
        canBeNull: true        
    - whoInserted___:
        type: VARCHAR(100)
        canBeNull: true        
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true 

  queries:
  - All records:
      type: 1D
      roles: '@AllRoles'
      layout: '{"quickType":"select"}'
      operations:
      - Insert
      - Edit
      - Delete
      - Filter
      code: |2-
            SELECT 
              r.id AS "ID",
              r.type AS "Type",
              COALESCE('<a href="' || r.url || '" target="_blank">' || r.title || '</a>', r.title) AS "Title",
              r.version AS "Version;<quick visible='true' />",
              r.description AS "Description",
              '<sql using="ID" beautifierName="line">
                SELECT
                  '<a href="#!table/resource_recommendations/All records/resource=' || r.id || '">' ||  
                  r.title || ' (' || r.version || ')</a>' AS "Recommendation"
                FROM resources r
                INNER JOIN resource_recommendations rr ON r.ID = rr.recommendation AND rr.resource = ?
                ORDER BY 1
              </sql>' AS "Recommendations;<quick visible='true' />", 
              r.license AS "License;<quick visible='false' />",
              r.comment AS "Comment;<quick visible='true' />",
              <@COMMON_WHO_FIELDS 'r' />
            FROM resources r
            ORDER BY r.title
  - '*** Selection view ***':
      type: 1D_unknown
      roles: '@AllRolesExceptGuest'
      code: |2-
            SELECT id, title FROM resources ORDER BY title
  operations:
  - Insert:
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - Edit:
      records: 1
      layout: '{"type":"modalForm"}'
      roles: [Administrator]
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Filter:
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - Delete:
      records: 2
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentDeleteOperation
