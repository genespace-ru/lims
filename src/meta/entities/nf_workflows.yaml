nf_workflows:
  type: table
  displayName: NF workflows
  order: '20'
  primaryKey: ID
  doc: Хранит JSON сообщения от Nexflow о ходе выполнения worrkflow.
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        primaryKey: true
        autoIncrement: true
    - workflow_id:
        type: VARCHAR(16)
        doc: Nexflow worrkflow_id
    - status:
        type: VARCHAR(16)
        canBeNull: true        
        doc: workflow execution status
    - creation_time:
        type: TIMESTAMP
        defaultValue: CURRENT_TIMESTAMP
        canBeNull: true        
        doc: workflow creation time
    - completion_time:
        type: TIMESTAMP
        canBeNull: true        
        doc: workflow completion time
    - create_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/create 
    - begin_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/begin
    - progress_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/progress
    - complete_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/complete
  queries:
  - All records:
      type: 1D
      invisible: true
      roles: '@AllRoles'
      operations:
      - Insert
      - Edit
      - Delete
      - Filter
      code: |2-
            SELECT 
              w.id AS "ID",
              w.name AS "Name",
              w.description AS "Description",
              w.data AS "Definition",
              <@COMMON_WHO_FIELDS 'w' />
            FROM nf_workflows w
            ORDER BY w.name
  - '*** Selection view ***':
      type: 1D_unknown
      roles: '@AllRolesExceptGuest'
      code: |2-
            SELECT id, name FROM workflows ORDER BY name
  operations:
  - Insert:
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - Edit:
      records: 1
      layout: '{"type":"modalForm"}'
      roles: [Administrator]
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Filter:
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - Delete:
      records: 2
      roles: [Administrator]
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentDeleteOperation

