workflow_runs:
  type: table
  primaryKey: ID
  displayName: Workflows
  doc: |-
    Информация о запущенных и выполненных сценариях анализа.
    Каждый сценарий состоит из набора задач.

  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - project:
        type: KEYTYPE
        reference: projects
        doc: Проект, для которого был запущен сценарий.
    - workflow_info: 
        type: KEYTYPE
        reference: workflow_info
        canBeNull: true
        doc: Информация о сценарии.

    - start:
        type: TIMESTAMP
        defaultValue: CURRENT_TIMESTAMP
        canBeNull: true
        doc: Время запуска сценария.
    - end:
        type: TIMESTAMP
        canBeNull: true
        doc: Время окончания сценария.
    - status:
        type: ENUM('preparation', 'created',  in progress', 'succeeded', 'scheduled', 'error')
        doc: Статус выполнения сценария.
    - params:
        type: JSON 
        canBeNull: true        
        doc: Параметры запуска.
    - log:
        type: TEXT 
        canBeNull: true        
        doc: Лог сообщений.
    - comment:
        type: VARCHAR(255)
        canBeNull: true

    - creation_time:
        type: TIMESTAMP
        defaultValue: CURRENT_TIMESTAMP
        canBeNull: true        
        doc: workflow creation time
    - completion_time:
        type: TIMESTAMP
        canBeNull: true        
        doc: workflow completion time

    # Nextflow data
    - create_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/create 
    - begin_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/begin
    - progress_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/progress
    - complete_request:    
        type: JSONB
        canBeNull: true        
        doc: request JSON - /trace/complete
    
    - creationDate___:
        type: TIMESTAMP
        defaultValue: CURRENT_TIMESTAMP
    - modificationDate___:
        type: TIMESTAMP
        canBeNull: true        
    - whoInserted___:
        type: VARCHAR(100)
        defaultValue: '''Administrator'''
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true 

queries:
  
  - All records:
      type: 1D
      roles: '@AllRoles'
      layout: '{"quickType":"select"}'
      code: |2-
            SELECT 
              wr.id AS "ID",
              wr.title AS "Title",
              wr.description AS "Description",
              wr.comment AS "Comment",
              wr.params AS "Parameters;<quick visible='false' />",
              <@COMMON_WHO_FIELDS 'wr' />
            FROM workflow_runs wr
            ORDER BY wr.creationDate___ DESC
            
  - '*** Selection view ***':
      type: 1D_unknown
      roles: '@AllRolesExceptGuest'
      code: |2-
            SELECT id, title FROM workflow_runs wr ORDER BY title
          